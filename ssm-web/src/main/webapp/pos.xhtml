<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/default/main.xhtml">
	<ui:define name="content">
		<p:layout>
			<p:layoutUnit position="left" width="100">
				<h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
			      <h:outputLabel value="Username" />
			      <h:inputText/>
			      <h:outputLabel value="Password" />
			      <h:inputSecret />
			      <f:facet name="footer">
			         <h:panelGroup style="display:block; text-align:center">
			            <h:commandButton id="submit" value="Submit" />
			         </h:panelGroup>
			      </f:facet>
			</h:panelGrid>
			</p:layoutUnit>
    			
			<p:layoutUnit position="center">
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-1"><p:graphicImage value="#{graphicImageView.chart}"></div>
	        			<div class="ui-grid-col-1">1</div>
					</div>
				</div>
			</p:layoutUnit>
		</p:layout>
	</ui:define>
</ui:composition>

</html>
