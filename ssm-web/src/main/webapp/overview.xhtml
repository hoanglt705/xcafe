<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/default/main.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<ui:repeat value="#{overviewView.areas}" var="area">
				<p:tab title="#{area.name}">
					<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
						layout="grid" rows="12" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16">
						<ui:repeat value="#{overviewView.areaMap[area]}" var="foodTable">
							<p:panel header="#{foodTable.name}" style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
								<h:outputLabel value=""></h:outputLabel>
								<!-- add table information -->
								</h:panelGrid>
							</p:panel>
						</ui:repeat>
					</p:dataGrid>
				</p:tab>
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>

</html>
